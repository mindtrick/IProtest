<div>
    <script type="text/ng-template">
        <div class="panel {{panelClass || 'panel-default'}}">
            <div class="panel-heading">
                <h4 class="panel-title" style="color:#fa39c3; height:800px">
                    <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
                            ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
                </h4>
            </div>
            <div class="panel-collapse collapse">
                <div class="panel-body" style="text-align: right" ng-transclude></div>
            </div>
        </div>
    </script>
    <uib-accordion>
        <uib-accordion-group ng-repeat="news in n.news" is-open="news.isOpen">
            <uib-accordion-heading>
                {{news.name}} <img ng-if="news.image" class="pull-right" ng-src="{{news.image}}" />
            </uib-accordion-heading>
            <smart-iframe ng-if="news.isOpen" id="{{news.id}}" src="news.src" allowfullscreen="allowfullscreen" frameborder="0"></smart-iframe>
        </uib-accordion-group>
    </uib-accordion>
</div>
