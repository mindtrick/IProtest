

<div class="row">
    <div class="col col-20">
        <aside class="sidebar-left-collapse" style="padding-top: 70px">

            <a href="#" class="company-logo">IProtest</a>

            <div class="sidebar-links">

                <div class="link-red" ng-class="{'selected': p.isSelected('aac')}" ng-click="p.select('aac')">

                    <a ui-sref=".desc">
                        <i class="fa fa-heart-o"></i>Info
                    </a>
                </div>

                <div class="link-yellow" ng-class="{'selected': p.isSelected('b')}" ng-click="p.select('b')">

                    <a ui-sref=".images">
                        <i class="fa fa-picture-o"></i>Images & References
                    </a>
                </div>

                <div class="link-blue" ng-class="{'selected': p.isSelected('p')}" ng-click="p.select('p')">

                    <a ui-sref=".news">
                        <i class="fa fa-keyboard-o"></i>News
                    </a>
                </div>

                <div class="link-green" ng-class="{'selected': p.isSelected('c')}" ng-click="p.select('c')">
                    <a ui-sref=".forums">
                        <i class="fa fa-map-marker"></i>Forums
                    </a>
                </div>

                <div class="link-red" ng-class="{'selected': p.isSelected('j')}" ng-click="p.select('j')">
                    <a ui-sref=".join">
                        <i class="fa glyphicon glyphicon-thumbs-up"></i>Support
                    </a>
                </div>

                <div ng-if="p.user.userName && p.protest.userCreated && p.user.userName.toLowerCase() == p.protest.userCreated.toLowerCase()" class="link-blue" ng-class="{'selected': p.isSelected('pp')}" ng-click="p.select('pp')">
                    <a ui-sref=".post">
                        <i class="fa glyphicon glyphicon-send"></i>Post Message
                    </a>
                </div>

                <div class="link-yellow" ng-class="{'selected': p.isSelected('d')}" ng-click="p.select('d')" style="position:relative;">
                    <a>
                        <i class="fa glyphicon glyphicon-euro"></i>Donate
                    </a>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_s-xclick">
                        <input type="hidden" name="hosted_button_id" value="E3GTS3J2EB294">
                        <input type="submit" style="z-index:100000;height:100%;width:100%; top:0; background: transparent; color: transparent; position: absolute; border:none;" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    </form>
                </div>
            </div>

        </aside>
    </div>


    <div class="col col-66" style="margin-left: 13%">
        <div ui-view></div>
    </div>

</div>
