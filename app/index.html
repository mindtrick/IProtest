<!DOCTYPE html>
<html lang="en" ng-app="iprotestApp">
<head>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>

    <!-- JQuery -->
    <script src="lib/jquery-1.11.3.min.js"></script>


    <!--Angular js-->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <link rel="stylesheet" href="assets/sidebar-collapse.css">  

    <!--Bootsrap-->
    <link href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/bootstrap-ui/ui-bootstrap-tpls-0.14.3.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/lazyload/ocLazyLoad.min.js"></script>
    <script src="//cdn.jsdelivr.net/satellizer/0.13.0/satellizer.min.js"></script>


    <!-- Facebook SDK -->
    <script src="lib/fb_sdk.js"></script>

    <!--app-->
    <script src="app.js"></script>
    <script src="common/services/services-module.js"></script>
    <script src="common/services/facebook-login.js"></script>
    <script src="common/services/httpInfraSrv.js"></script>
    <script src="components/protest/protest-module.js"></script>
    <script src="components/protest/protestsService.js"></script>
    <script src="components/protest/protestsCtrl.js"></script>
    <script src="components/protest/protestCtrl.js"></script>
    <script src="components/protest/desc/DescCtrl.js"></script>
    <script src="components/protest/news/NewsCtrl.js"></script>
    <script src="components/protest/forums/ForumsCtrl.js"></script>
    <script src="common/directives/directive-module.js"></script>
    <script src="common/directives/pro-spinner.js"></script>
    <script src="common/directives/smart-iframe.js"></script>
    <script src="components/joinProtest/join-protest-module.js"></script>
    <script src="components/joinProtest/joinProtestCtrl.js"></script>

    <link href="app.js.css" rel="stylesheet" />



    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="mainController">
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">IProtest</a>
                </div>
                <p class="navbar-text">Protest for your rights!</p>
                <p ng-hide="user" class="navbar-text navbar-right">
                    <fb:login-button scope="public_profile,email,publish_actions" onlogin="checkLoginState()">
                    </fb:login-button>
                </p>
                <p style="margin: 2px 10px;" class="navbar-text navbar-right" ng-show="user && user.profilePic">
                    <img style="height:45px; width:45px; border-radius:50%;" ng-src="{{user.profilePic}}" />
                </p>
                <p class="navbar-text navbar-right" ng-show="user && user.userName">
                    Signed in as <a href="#" class="navbar-link">{{user.userName}}</a>
                </p>
            </div>
        </nav>
        <div style="height:50px"></div>

        <div ui-view style="padding-top:30px;"></div>

        <footer class="footer">
            <p>&copy; IProtest 2015</p>
        </footer>
    </div>
</body>
</html>
